<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo Card App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navbar with title and controls -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold fs-4">🎉 Bruce Fossilstone Bingo Club</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTools"
        aria-controls="navbarTools" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTools">
        <ul class="navbar-nav ms-auto d-flex align-items-lg-center gap-2 flex-wrap">
          <li class="nav-item">
            <button class="btn btn-light utility-btn" id="addCardBtn">➕ Add Card</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-light utility-btn" id="importBtn">📂 Import</button>
            <input type="file" id="importInput" hidden />
          </li>
          <li class="nav-item">
            <button class="btn btn-light utility-btn" id="exportBtn">💾 Export</button>
          </li>
          <li class="nav-item d-flex align-items-center">
            <div class="form-check form-switch text-white ms-lg-3">
              <input class="form-check-input toggle-style" type="checkbox" id="editModeToggle" />
              <label class="form-check-label fw-semibold" for="editModeToggle">✏️ Edit Mode</label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container pb-5">
    <!-- Pattern Selection -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="d-flex flex-wrap gap-2" role="group" id="patternCheckboxes">
          <h5 class="card-title fw-bold mb-3">🏆 Win Patterns</h5>
          <input type="checkbox" class="btn-check" id="patternHorizontal" value="horizontal" autocomplete="off" checked>
          <label class="btn pattern-btn" for="patternHorizontal">Horizontal</label>

          <input type="checkbox" class="btn-check" id="patternVertical" value="vertical" autocomplete="off" checked>
          <label class="btn pattern-btn" for="patternVertical">Vertical</label>

          <input type="checkbox" class="btn-check" id="patternDiagonal" value="diagonal" autocomplete="off" checked>
          <label class="btn pattern-btn" for="patternDiagonal">Diagonal</label>

          <input type="checkbox" class="btn-check" id="patternX" value="x" autocomplete="off">
          <label class="btn pattern-btn" for="patternX">X</label>

          <input type="checkbox" class="btn-check" id="patternY" value="y" autocomplete="off">
          <label class="btn pattern-btn" for="patternY">Y</label>

          <input type="checkbox" class="btn-check" id="patternDiamond" value="diamond" autocomplete="off">
          <label class="btn pattern-btn" for="patternDiamond">Diamond</label>

          <input type="checkbox" class="btn-check" id="patternFull" value="full" autocomplete="off">
          <label class="btn pattern-btn" for="patternFull">Full Card</label>
        </div>
      </div>
    </div>

    <!-- Game Controls -->
    <div class="text-center mb-4">
      <button id="rollBallBtn" class="btn utility-btn px-4 py-2 me-2">🎲 Roll Ball</button>
      <button class="btn btn-secondary shadow-sm me-2" data-bs-toggle="modal" data-bs-target="#historyModal">🧾 View History</button>
      <button id="resetBtn" class="btn btn-warning px-4 py-2">🔄 Reset Game</button>
    </div>

    <!-- Bingo Cards Area -->
    <div class="row" id="cardContainer"></div>

    <!-- Confetti Overlay and Sound -->
    <div id="bottleOverlay" class="bottle-overlay d-none">
      <div class="bottle-shake"></div>
    </div>
    <audio id="shakeSound" src="shake.mp3" preload="auto"></audio>
  </div>

  <!-- History Modal -->
  <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="historyModalLabel">🧾 Drawn Balls History</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex justify-content-between mb-3">
            <span><strong>Balls Drawn:</strong> <span id="ballsDrawnCount">0</span></span>
            <span><strong>Balls Remaining:</strong> <span id="ballsRemainingCount">75</span></span>
          </div>
          <div id="ballHistory" class="d-flex flex-wrap gap-2 justify-content-start"></div>
          <div class="mt-3">
            <button class="btn btn-danger w-100" id="clearHistoryBtn">Clear History</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

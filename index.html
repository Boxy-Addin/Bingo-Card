<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Card App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <body>
    <!-- Premium Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-warning" href="#">üéâ Bruce Fossilstone Bingo Club</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarContent">
                <ul class="navbar-nav ms-auto d-flex align-items-lg-center gap-lg-3">
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="addCardBtn">‚ûï Add Card</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="importBtn">üìÇ Import</button>
                        <input type="file" id="importInput" hidden />
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="exportBtn">üíæ Export</button>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <div class="form-check form-switch text-white m-0">
                            <input class="form-check-input" type="checkbox" id="editModeToggle">
                            <label class="form-check-label" for="editModeToggle">‚úèÔ∏è Edit Mode</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container py-4">
        <!-- Pattern Selection Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title fw-bold">üéØ Select Win Patterns</h5>
                <div class="btn-group flex-wrap d-flex gap-2" id="patternCheckboxes" role="group">
                    <input type="checkbox" class="btn-check" id="patternHorizontal" value="horizontal" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="patternHorizontal">Horizontal</label>

                    <input type="checkbox" class="btn-check" id="patternVertical" value="vertical" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="patternVertical">Vertical</label>

                    <input type="checkbox" class="btn-check" id="patternDiagonal" value="diagonal" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="patternDiagonal">Diagonal</label>

                    <input type="checkbox" class="btn-check" id="patternX" value="x" autocomplete="off">
                    <label class="btn btn-outline-primary" for="patternX">X</label>

                    <input type="checkbox" class="btn-check" id="patternY" value="y" autocomplete="off">
                    <label class="btn btn-outline-primary" for="patternY">Y</label>

                    <input type="checkbox" class="btn-check" id="patternDiamond" value="diamond" autocomplete="off">
                    <label class="btn btn-outline-primary" for="patternDiamond">Diamond</label>

                    <input type="checkbox" class="btn-check" id="patternFull" value="full" autocomplete="off">
                    <label class="btn btn-outline-primary" for="patternFull">Full Card</label>
                </div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="text-center mb-4">
            <button id="rollBallBtn" class="btn btn-success px-4 py-2 me-2 shadow-sm">üé≤ Roll Ball</button>
            <button class="btn btn-info px-4 py-2 me-2 shadow-sm" data-bs-toggle="modal" data-bs-target="#historyModal">üßæ View History</button>
            <button id="resetBtn" class="btn btn-danger px-4 py-2 shadow-sm">üîÑ Reset Game</button>
        </div>

        <!-- Bingo Cards -->
        <div class="row" id="cardContainer"></div>

        <!-- Confetti and Sound -->
        <div id="bottleOverlay" class="bottle-overlay d-none">
            <div class="bottle-shake"></div>
        </div>
        <audio id="shakeSound" src="shake.mp3" preload="auto"></audio>
    </div>

    <!-- History Modal (unchanged, optional to style later) -->



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

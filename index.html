<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Card App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold">ðŸŽ‰ Bingo Card App</h2>
            <div>
                <button class="btn btn-primary me-2" id="addCardBtn">Add Card</button>
                <button class="btn btn-outline-secondary" id="exportBtn">Export</button>
                <input type="file" id="importInput" hidden />
                <button class="btn btn-outline-success" id="importBtn">Import</button>
            </div>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="editModeToggle" />
            <label class="form-check-label" for="editModeToggle">Edit Mode</label>
        </div>

        <div class="row" id="cardContainer"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Card App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container py-4">
        <!-- Centered Game Title -->
        <div class="text-center mb-4">
            <h2 class="fw-bold">üéâ Bruce Fossilstone Bingo Club üéâ</h2>
        </div>

        <!-- Button Controls -->
        <div class="row justify-content-center g-2 mb-4 text-center">
            <div class="col-auto">
                <button class="btn utility-btn w-100" id="addCardBtn">‚ûï Add Card</button>
            </div>
            <div class="col-auto">
                <button class="btn utility-btn w-100" id="importBtn">üìÇ Import</button>
                <input type="file" id="importInput" hidden />
            </div>
            <div class="col-auto">
                <button class="btn utility-btn w-100" id="exportBtn">üíæ Export</button>
            </div>
            <div class="col-auto">
                <div class="form-check form-switch d-flex align-items-center justify-content-center h-100">
                    <input class="form-check-input me-2 toggle-style" type="checkbox" id="editModeToggle" />
                    <label class="form-check-label fw-semibold" for="editModeToggle">‚úèÔ∏è Edit Mode</label>
                </div>
            </div>
        </div>


        <!-- Pattern Selection -->
        <div class="mb-4">
            <div class="btn-group flex-wrap d-flex gap-2" role="group" id="patternCheckboxes">
                <label class="form-label fw-bold">Win Patterns:</label>
                <input type="checkbox" class="btn-check" id="patternHorizontal" value="horizontal" autocomplete="off"
                    checked>
                <label class="btn pattern-btn" for="patternHorizontal">Horizontal</label>

                <input type="checkbox" class="btn-check" id="patternVertical" value="vertical" autocomplete="off"
                    checked>
                <label class="btn pattern-btn" for="patternVertical">Vertical</label>

                <input type="checkbox" class="btn-check" id="patternDiagonal" value="diagonal" autocomplete="off"
                    checked>
                <label class="btn pattern-btn" for="patternDiagonal">Diagonal</label>

                <input type="checkbox" class="btn-check" id="patternX" value="x" autocomplete="off">
                <label class="btn pattern-btn" for="patternX">X</label>

                <input type="checkbox" class="btn-check" id="patternY" value="y" autocomplete="off">
                <label class="btn pattern-btn" for="patternY">Y</label>

                <input type="checkbox" class="btn-check" id="patternDiamond" value="diamond" autocomplete="off">
                <label class="btn pattern-btn" for="patternDiamond">Diamond</label>

                <input type="checkbox" class="btn-check" id="patternFull" value="full" autocomplete="off">
                <label class="btn pattern-btn" for="patternFull">Full Card</label>
            </div>
        </div>
        <div class="text-center mt-4">
            <button id="rollBallBtn" class="btn utility-btn px-4 py-2">üé≤ Roll Ball</button>
            <button class="btn btn-outline-dark shadow-sm" data-bs-toggle="modal" data-bs-target="#historyModal">üßæ
                ViewHistory</button>
            <!--<div id="ballHistory" class="d-flex flex-wrap justify-content-center gap-2"></div>-->
            <div id="bottleOverlay" class="bottle-overlay d-none">
                <div class="bottle-shake"></div>
            </div>
        <audio id="shakeSound" src="assets/sounds/shake.mp3" preload="auto"></audio>
        </div>

        <div class="row" id="cardContainer"></div>
    </div>
    <!-- History Modal -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="historyModalLabel">üßæ Drawn Balls History</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between mb-3">
                        <span><strong>Balls Drawn:</strong> <span id="ballsDrawnCount">0</span></span>
                        <span><strong>Balls Remaining:</strong> <span id="ballsRemainingCount">75</span></span>
                    </div>
                    <div id="ballHistory" class="d-flex flex-wrap gap-2 justify-content-start"></div>
                    <div class="mt-3">
                        <button class="btn btn-danger w-100" id="clearHistoryBtn">Clear History</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
